<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="sidebar">
      <button onclick="setConversionType('volume')">Volume</button>
      <button onclick="setConversionType('length')">Length</button>
      <button onclick="setConversionType('mass')">Mass</button>
      <button onclick="setConversionType('temperature')">Temperature</button>
      <button onclick="setConversionType('speed')">Speed</button>
      <button onclick="setConversionType('pressure')">Pressure</button>
    </div>
    <div class="container">
      <h2 id="conversionTitle">Convert Volume</h2>
      <label>From</label>
      <input type="number" id="fromValue" value="1" />
      <select id="fromUnit"></select>
      <br />
      <label>To</label>
      <input type="text" id="toValue" disabled />
      <select id="toUnit"></select>
      <br />
      <button onclick="convert()">Convert</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
